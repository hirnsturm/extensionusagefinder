<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Layout" />

<f:section name="content">
    <h1>Extension Usages</h1>
    <div class="row">
        <div class="col-lg-12">
            <f:render partial="Finder/Filter" arguments="{newFinder: newFinder, extensions: extensions}"/>
        </div>
    </div>
    <br>
    <f:if condition="{newFinder.extensionKey}">
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs" role="tablist" id="extensionusagefinderTab">
                    <li role="presentation" class="active">
                        <a href="#usage" role="tab" data-toggle="tab"><f:translate key="view.finder.index.tabs.usage" /> ({entities -> f:count()})</a>
                    </li>
                    <li role="presentation">
                        <a href="#dependencies" role="tab" data-toggle="tab"><f:translate key="view.finder.index.tabs.dependencies" /> ({extDependencies -> f:count()})</a>
                    </li>
                    <li role="presentation">
                        <a href="#extension-info" role="tab" data-toggle="tab"><f:translate key="view.finder.index.tabs.extensionInfo" /></a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="usage">
                        <f:render partial="Finder/Usage" arguments="{entities: entities}" />
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="dependencies">
                        <f:render partial="Finder/Dependencies" arguments="{extDependencies: extDependencies, newFinder: newFinder}" />
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="extension-info">
                        <f:render partial="Finder/ExtensionInfo" arguments="{extInfo: extInfo}" />
                    </div>
                </div>
            </div>
        </div>
    </f:if>
</f:section>

</html>
