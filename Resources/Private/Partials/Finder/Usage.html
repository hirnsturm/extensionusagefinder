<div class='container-fluid'>
    <div class="row">
        <div class="col-lg-12">
            <br />
            <div class="alert alert-info" role="alert">
                <p><strong><f:translate key="view.finder.index.matches" />:</strong> {entities -> f:count()}</p>
            </div>
        </div>
    </div>
    <f:if condition="{entities}">
        <div class="row">
            <div class="col-lg-12">
                <br />
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>
                    <f:translate key="view.finder.index.usage.tableHead.uid" />
                    </th>
                    <th>
                    <f:translate key="view.finder.index.usage.tableHead.page" />
                    </th>
                    <th>
                    <f:translate key="view.finder.index.usage.tableHead.list_type" />
                    </th>
                    <th>
                    <f:translate key="view.finder.index.usage.tableHead.colPos" />
                    </th>
                    <th>
                    <f:translate key="view.finder.index.usage.tableHead.elementDeleted" />
                    </th>
                    <th>
                    <f:translate key="view.finder.index.usage.tableHead.pageDeleted" />
                    </th>
                    </tr>
                    </thead>
                    <tbody>
                    <f:for each="{entities}" as="entity">
                        <tr>
                            <td>
                                {entity.contentUid}
                            </td>
                            <td>
                                <a href="/typo3/sysext/cms/layout/db_layout.php?id={entity.pagesUid}" 
                                   target="content"
                                   title="{f:translate(key: 'view.finder.index.linkTitle.viewPage')}">{entity.pageTitle}</a>
                            </td>
                            <td>{entity.list_type}</td>
                            <td>{entity.colPos}</td>
                            <td>{entity.contentDeleted}</td>
                            <td>{entity.pagesDeleted}</td>
                        </tr>
                    </f:for>
                    </tbody>    
                </table>
            </div>
        </div>
    </f:if>
</div>
