<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="row">
    <div class="col-lg-12">
        <br/>
        <f:if condition="{extDependencies}">
            <p>EXT:{newFinder.extensionKey} is used by:</p>
            <ul>
                <f:for each="{extDependencies}" as="val" key="key">
                    <li>{val.title} ({key})</li>
                </f:for>
            </ul>
        </f:if>
    </div>
</div>

</html>
