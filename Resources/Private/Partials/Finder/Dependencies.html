<div class="row">
    <div class="col-lg-12">
        <br />
        <f:if condition="{extDependencies}">
            <ul>
                <f:for each="{extDependencies}" as="val" key="key">
                    <li>{val.title} ({key})</li>
                </f:for>
            </ul>
        </f:if>
    </div>
</div>
